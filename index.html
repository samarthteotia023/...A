<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Page</title>
  <style>
    body {
      background-color: lightblue;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .text {
      text-align: center;
      color: whitesmoke;
    }
    .gif {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .button-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .Yes, .No {  
      background-color: pink; 
      border: 1px solid #ea5ab3;
      color: #333; 
      padding: 15px 40px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px; 
      transition: background-color 0.3s ease;
    }
    .Yes:hover, .No:hover {
      background-color: #ea5ab3;
      color: white;
    }

    .No {
      transition: left 0.5s ease, top 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="text">
    <h1>Hii Eshu do you want to go out with me? </h1>
  </div>
  <div class="gif">
    <img src="./website gif.gif" height="400px" width="450px" alt="gif">
  </div>
  <div class="button-container">
    <a href="./thansks.html"><button class="Yes">Yes</button></a>
    <button class="No" onmouseenter="moveButton()">No</button>
  </div>

  <script>
    function moveButton() {
      var button = document.querySelector('.No');
      var randomX = Math.random() * (window.innerWidth - button.clientWidth);
      var randomY = Math.random() * (window.innerHeight - button.clientHeight);
      
      button.style.position = 'absolute';
      button.style.left = randomX + 'px';
      button.style.top = randomY + 'px';
    }
  </script>
</body>
</html>
